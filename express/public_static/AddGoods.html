<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add Good</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Add Good</h1>
        <form method="POST" enctype="multipart/form-data" action="/addGood">
            <div class="form-group">
                <label for="goodName">Name</label>
                <input type="text" class="form-control" id="goodName" name="goodName"  placeholder="Good Name">
            </div>
            <div class="form-group">
                <label for="goodDisc">Good Description</label>
                <input type="text" class="form-control" id="goodDisc" name="goodDisc" placeholder="Good Description">
            </div>
            <div class="form-group">
                <label for="goodCatg">Good Category</label>
                <input type="text" class="form-control" id="goodCatg" name="goodCatg" placeholder="Good Category">
            </div>
            <div class="form-group">
                <label for="goodCatg">Good Price</label>
                <input type="text" class="form-control" id="goodPrice" name="goodPrice" placeholder="Good Price">
            </div>
            <div class="form-group">
                <label for="goodImg">Good Image</label>
                <input type="file" id="goodImg" name="goodImg">
                <p class="help-block">Upload the Good image.</p>
            </div>
            <div class="form-group" id="owner">
                <label for="goodCatg">Good Owner</label>
                <input type="text" class="form-control" id="goodOwn" name="goodOwn" text="" placeholder="Good Category">
            </div>
            <button type="submit" id=“addGoodB” class="btn btn-default">Add Good</button>
        </form>
        <br>
        <br>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
</body>

</html>
